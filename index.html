<!DOCTYPE html>

<html>
  <body>
    <h1 id="header">Sample Header</h1>
    <button id="button" onclick="hello()">Click Me</button>

      function hello() {
        document.getElementById("text").innerHTML = "Goodbye";
      }

  </body>
